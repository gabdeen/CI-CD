name: Testing

on:
  push:
    branches:
      - main

jobs:
  test_project:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Django
        run: pip install django

      - name: Run Django tests
        run: python manage.py test
